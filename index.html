<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <p><b>Введите первое число:</b><br>
        <!--Ввод первого числа -->
        <input type="number" id="number1"><br>
        <p>
            <button id="plus" onclick="operation='+'">+</button>
            <button id="minus" onclick="operation='-'">-</button>
            <button id="мultiplication" onclick="operation='*'">x</button>
            <button id="division" onclick="operation='/'">÷</button>
        </p>
        <p><b>Введите второе число:</b><br>
            <!--Ввод второго числа -->
            <input type="number" id="number2"><br>
            <!--Добавление JS скрипта из стороннего файла -->
            <script src="calculation.js"></script>
            <!--Выполнение функции по нажатию -->
            <button onclick="calculation()">Расчет</button>
            <!--Ввод результата -->
            <p id="result"></p>

</body>


</html>
